<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面示例</title>
</head>

<body>

    <h1>点击链接跳转</h1>

    <p>点击下面的链接，可以跳转到不同的页面：</p>

    <ul>
        <li><a href="1.html">跳转到 1.html</a></li>
        <li><a href="1.jpg">跳转到 1.jpg</a></li>
        <li><a href="test.pdf">跳转到 test.pdf</a></li>
        <li><a href="video.mp4">跳转到 video.mp4</a></li>
    </ul>

</body>

</html>
